language: python
git:
  depth: false

credentials:
- provider: pypi
  user: __token__
  password:
    secure: 
  on:
    branch: master
    tags: true

cache: pip

os:
- linux
# - windows  # commented our since there is no Python support in CI-win
# - osx

matrix:
  include:
    - python: 3.5
      env: TOXENV=ci35

    - python: 3.6
      env: TOXENV=ci36

    - python: 3.7
      env: TOXENV=ci37

    - name: Python 3.8
      python: 3.8
      env: TOXENV=ci38

    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.4
        - python -m pip install --upgrade pip
        - pip install -U pytest
        - pip install tox
        - pip install codecov
      env:
        TOXENV=ci37
        PATH=/c/Python37:/c/Python37/Scripts:$PATH

    - name: Flake8
      python: 3.7
      env: TOXENV=flake8

    # - name: Codecov
    #   python: 3.7
    #   env: TOXENV=cov-report

  allow_failures:
    - os: windows
    - python: 3.8
    - python: 2.7
    - env: TOXENV=flake8
    - env: TOXENV=cov-report

before_install:
- python --version
- pip install -U pip
- pip install -U pytest
- pip install tox
- pip install codecov

install:
- pip install -r requirements.txt
- pip install ".[test]" .

env:
  secure: 

after_success:
- codecov

script: tox

deploy:
  provider: pypi
  skip_cleanup: true
  user: __token__
  password:
    secure: 
  on:
    branch: master
    distributions: sdist bdist_wheel
    tags: true
    python: 3.7

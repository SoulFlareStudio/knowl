language: python
dist: bionic
git:
  depth: false

cache: pip

os:
- linux
# - windows  # commented our since there is no Python support in CI-win
# - osx

matrix:
  include:
    # - name: Python 2.7
    #   python: 2.7
    #   env:
    #     TOXENV=ci27
    #     WHEEL_PATH=.tox/dist

    - name: Python 3.5
      python: 3.5
      env:
        TOXENV=ci35

    - name: Python 3.6
      python: 3.6
      env:
        TOXENV=ci36

    - name: Python 3.7
      python: 3.7
      env:
        TOXENV=ci37
        WHEEL_PATH=.tox/dist

    - name: Python 3.8
      python: 3.8
      env:
        TOXENV=ci38

    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.4
        - python -m pip install --upgrade pip
        - pip install -U pytest
        - pip install tox tox-wheel
        - pip install codecov
      env:
        TOXENV=ci37
        PATH=/c/Python37:/c/Python37/Scripts:$PATH

    - name: Flake8
      python: 3.7
      env: TOXENV=flake8

    # - name: Codecov
    #   python: 3.7
    #   env: TOXENV=cov-report

  allow_failures:
    - os: windows
    - python: 3.8
    - python: 2.7
    - env: TOXENV=flake8
    - env: TOXENV=cov-report

before_install:
- python --version
- pip install -U pip
- pip install -U pytest
- pip install -U wheel
- pip install tox tox-wheel
- pip install codecov
- pip install twine

install:
- pip install -r requirements.txt
- pip install ".[test]" .

env:
  global:
    - PIP=pip
    - TWINE_USERNAME=__token__
    - secure: 

after_success:
- codecov

script:
  - tox
  - |
    if [[ $TRAVIS_TAG ]] && [[ -n ${WHEEL_PATH:-} ]]; then
      twine upload --repository-url https://upload.pypi.org/legacy/ --skip-existing --verbose $WHEEL_PATH/*.whl
    else
      echo ">>> Deploy conditions not met, skipping upload. <<<"
    fi

